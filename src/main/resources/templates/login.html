<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="vh-100">

<div class="container h-100">
    <div class="row align-items-start h-100">
        <div class="col-4 mx-auto mt-5">
        <form method="post" action="/login">
            <h4 class="font-weight-bold">Please sign in</h4>
            <div class="form-group">
                <input type="email" class="form-control" id="j_username" name="j_username" aria-describedby="emailHelp"
                       placeholder="Email address">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="j_password" name="j_password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign in</button>
        </form>
        </div>
</div>
</div>

</body>
</html>
